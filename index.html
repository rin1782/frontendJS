<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Shop to Adopt</title>
</head>
<body>
    <div id="greeting">
        <h1>Underdog Rescue</h1>
    </div>
    
    <div id="petsContainer">
        <div id="petList">

        </div>
        <div id="addPet">
            <h3>Add a new Foster here:</h3>
        <form id="pet-form">
            <label for="petName">Name</label>
            <input type="text" name="Name" id="new-pet-name"/>
                <br>
            <label for="petAbout">Description</label>
            <input type="text" name="Description" id="new-pet-desc"/>
                <br>
            <label for="petPic">Photo</label>
            <input type="text" name="petPic" id="new-pet-pic"/>
                <br>
            <input type="submit" value="Add Foster"/><br>
        </form>
    </div>

    

    <script src="javascripts/user.js"></script>
    <script src="javascripts/pet.js"></script>
    <script src="javascripts/index.js"></script>
    
</body>
</html>
